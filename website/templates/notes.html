{% extends "base.html" %}{% block title %}Quick Notes{% endblock %}
{% block content %}

<head>
    <script defer type="text/javascript" src="/static/notes.js"></script>
    <link rel="stylesheet" href="/static/notes.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        axios.defaults.headers.common["X-CSRFToken"] = "{{ csrf_token() }}";
    </script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/latest/dist/showdown.min.js"></script>
</head>

<h1 class="text-light fw-bold">Quick Notes</h1>
<ul class="list-group list-group-flush d-block" id="notes">
    <div class="draggingContainer">
        {% for note in notes %}
        <p style="display: none;" id="note-plain-{{ note.id }}">{{ note.content }}</p>
        <li class="list-group-item rounded-2 my-2 text-break" id="{{ note.id }}">
            <script>
                var converter = new showdown.Converter();
                converter.setOption('simpleLineBreaks', true)
                document.getElementById('{{ note.id }}').innerHTML = converter.makeHtml(document.getElementById('note-plain-{{ note.id }}').innerHTML);
                document.getElementById('{{ note.id }}').lastChild.style.display = 'inline';
            </script>
            <button type="button" class="showndefault bg-transparent border-0 position-absolute end-0 rearrange-button" style="padding-right: 65px;"><img title="Rearrange" src="/static/icons/reorder.svg" class="me-2 icon edit-button" alt="Rearrange"/></button>
            <button type="button" class="showndefault bg-transparent border-0 position-absolute end-0" style="padding-right: 30px;" onClick="editNote({{ note.id }}, '{{ csrf_token() }}')"><img title="Edit Note" src="/static/icons/pencil.svg" class="me-2 icon edit-button" alt="Edit"/></button>
            <button type="button" class="showndefault btn-close position-absolute end-0" style="padding-right: 20px;" title="Delete Note" onClick="deleteConfirm()" alt="Delete"></button>
 
            <button type="button" class="hiddendefault bg-transparent border-0 position-absolute end-0" style="padding-right: 30px; display: none;" onClick="cancelDelete()"><img title="Cancel" src="/static/icons/checkmark.svg" class="me-2 icon edit-button" alt="Cancel"/></button>
            <button type="button" class="hiddendefault btn-close position-absolute end-0" style="padding-right: 20px; display: none;" title="Delete Note" onClick="deleteNote({{ note.id }}, '{{ csrf_token() }}')" alt="Delete"></button>
        </li>
        {% endfor %}
    </div>
</ul>
<form method="POST" class="mt-2" action="/api/create-note">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <textarea name="note" class="form-control" id="note" placeholder="Enter your new note here..." maxlength=1024></textarea>
    <div align="center">
        <button type="submit" class="btn btn-primary mt-3">Add Note</button>
    </div>
</form>
{% endblock %}
