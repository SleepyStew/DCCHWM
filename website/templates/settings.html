{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<h1 class="text-light">Settings</h1>
<br>
<h4 class="text-white">Labels/Alerts</h4>
<div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
    <label class="form-check-label text-white" for="flexSwitchCheckChecked">Show general informational labels, such as the ones when creating a quick note.</label>
</div>
{% endblock %}
