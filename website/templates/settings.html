{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<h1 class="text-light">Settings</h1>
<br>
<h4 class="text-light">Labels/Alerts</h4>
<div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
    <label class="form-check-label text-light" for="flexSwitchCheckChecked">Show informational labels, such as the ones when creating a quick note.</label>
    <br>
    <label class="text-light">Example:</label>
    <br>
    <div class="alert alert-success alert-dismissible fade show fs-4 text-dark" role="alert">
        Successfully saved note.
    </div>
</div>
{% endblock %}
