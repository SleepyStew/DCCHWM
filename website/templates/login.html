{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<form method="post">
    <div class="mx-auto align-bottom text-center p-5" style="background-color: #23272A; max-width: 650px; border-radius: 10px;">
        <h class="text-light fs-3" align="center">Login with your schoolbox account</h>
        <div class="form-group pt-4 px-2">
            <input type="text" class="form-control text-white fs-3" id="username" name="username" placeholder="Firstname Lastname" style="background-color: #23272A; background: url(/static/icons/user-solid.svg) no-repeat scroll 1px 1px; background-position: 97%; background-size: 3%;">
        </div>
        <div class="form-group pt-4 px-2">
            <input type="password" class="form-control text-white fs-3" id="password" name="password" placeholder="Password" style="background-color: #23272A; background: url(/static/icons/lock-solid.svg) no-repeat scroll 1px 1px; background-position: 97%; background-size: 3%">
        </div>
        <button type="submit" class="btn btn-primary mt-4 fs-4" style="background-color: #5865F2;">
            <i class="fa-solid fa-arrow-right-to-bracket fs-5 me-2"></i>Login
        </button>
    </div>
</form>

{% endblock %}
